<div class="main-container">
    <mat-card>
        <mat-card-content>
            <div class="fundoo">
                <div class="Project" *ngFor="let fontcolor of fontcolors,let i=index">
                    <h1 class="projectName" [style]=fontcolor>{{fonttexts[i]}}</h1>
                </div>
             </div>
            <div class="signin">
                <P>Forget-password</P>
            </div>
    
            <div class="header">
                <P>Use Your Fundoo Account</P>
            </div>
    
            <form (ngSubmit)="onsubmit()" name="ForgetPasswordForm" [formGroup]="ForgetPasswordForm">
                <!-- email -->
                <div class="emailInput">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput placeholder="Enter email address" required />
                        <mat-error *ngIf="! ForgetPasswordForm.controls['email'].valid">
                            Email is required
                        </mat-error>
                    </mat-form-field>
                </div>
            
            
                <div class="Button" fxLayout="row" fxLayoutAlign="space-around none">
                    <button mat-flat-button class="next" color="primary" type="submit" (click)="onsubmit()">next</button> 
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
