<div class="main-container">
    <mat-card>
        <mat-card-content>
            <div class="fundoo">
                <div class="Project" *ngFor="let fontcolor of fontcolors,let i=index">
                    <h1 class="projectName" [style]=fontcolor>{{fonttexts[i]}}</h1>
                </div>
            </div>
    
            <div class="signin">
                <P>Reset-password</P>
            </div>
    
            <div class="header">
                <P>Use Your Fundoo Account</P>
            </div>
    
            <form (ngSubmit)="onsubmit()" name="resetpassword" [formGroup]="resetpassword">
                <!-- email -->
                <div class="emailInput">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput placeholder="Enter email address" required />
                        <mat-error *ngIf="! resetpassword.controls['password'].valid">
                            password is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="emailInput">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>confirm Password</mat-label>
                        <input formControlName="password" matInput placeholder="Enter password" required />
                        <mat-error *ngIf="! resetpassword.controls['password'].valid">
                            password is required
                        </mat-error>
                    </mat-form-field>
                </div>
            
                <div class="Button" fxLayout="row" fxLayoutAlign="space-around none">
                    <button mat-flat-button class="next" color="primary" type="submit" (click)="onsubmit()"><a href="http://localhost:4200/login">next</a> </button> 
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
